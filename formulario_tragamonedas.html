<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Tragamonedas</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="d-flex row">
                <h2 class="text-center">Arqueo ventanillas</h2>
            </div>
            <div class="row justify-content-between">
                <div class="col-6 input-group m-3">
                    <span class="input-group-text" id="fecha">Fecha:</span>
                    <input type="date" class="form-control" aria-label="fecha" aria-describedby="fecha">
                </div>
                <div class="col-6 input-group m-3">
                    <span class="input-group-text" id="cajero">Cajero:</span>
                    <input type="text" class="form-control" aria-label="cajero" aria-describedby="cajero">
                </div>
            <div class="row">
                <div class="col-4">
                    <label for="pago_ticket">Tickets pagados:</label>
                    <input type="number" name="tickets-p" id="pago_ticket">
                    <label for="pago_ra">Reportes por aver√≠a:</label>
                    <input type="number" name="ra-p" id="pago_ra">
                    <label for="pago_mystery">Mysterys pagados:</label>
                    <input type="number" name="mysterys-p" id="pago_mystery">
                    <label for="total">Total a rendir:</label>
                    <input type="number" name="total-a-rendir" id="total">
                </div>
                <div class="col-8">
                    <label for="venta_ticket">Tickets vendidos:</label>
                    <input type="number" name="tickets-v" id="venta_ticket">
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
